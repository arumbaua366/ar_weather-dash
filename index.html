<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <title>Weather Dashboard</title>
</head>

<body>
    <!-- Jumbotron with title -->
    <div class="jumbotron bg-transparent">
        <h1 class="display-4"><a href="index.html">Weather Dashboard</a></h1>
    </div>
    <!-- Main container with search box, main city display, and 5 day forecast -->
    <div class="container">
        <div class="row">
            <div id="content-left" class="col-md-3">
                <form>
                    <label for="search-city">Search by city:</label>
                    <div class="form-row">
                        <input class="form-control shadow-lg bg-transparent" style="color: #17a2b8" type="search"
                            placeholder="Search" aria-label="Search" id="search-txt">
                        <button class="btn btn-outline-info shadow-lg ml-2" type="submit" id="search-btn"><i class="fas fa-search"></i></button>
                    </div>
                </form>
                <div id="search-error"></div>
                <!-- Recent searches -->
                <ul id="city-results" class="list-group mt-4"></ul>
                <!-- clear storage button -->
                <a id="clear-storage" href="#"></a>  
            </div>
            <!-- Right side content showing current weather and five day forecast displays on search -->
            <div id="content-right" class="col-md-9 pt-4">
                <!-- Current weather displayed on top -->
                <div id="current-weather" class="border rounded"></div>
                <!-- Five day forecast below the current weather -->
                <div id="five-day-forecast" class="mt-5"></div>
            </div>
        </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/js/scripts.js"></script>

</body>

</html>
