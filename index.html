<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

    <title>Weather Dashboard</title>
</head>

<body>
    <div class="jumbotron bg-transparent">
        <h1 class="display-4"><a href="index.html">Weather Dashboard</a></h1>
        <hr class="my-4">
        <div class="container">
            <label class="text" style="color: #17a2b8" for="search-text">Search by city</label>
            <div class="input-group" style="width: 300px !important">
                <input class="form-control shadow-lg bg-transparent" style="color: #17a2b8" type="search" placeholder="Search"
                    aria-label="Search" id="search-txt">
                <button class="btn btn-outline-info shadow-lg ml-2" type="submit" id="search-btn"><i
                        class="fas fa-search"></i></button>
            </div>  
        </div>
        <div class="container p-3 my-4">
            <div class="row my-4">
                <div class="col-4">
                    <div class="recent my-3">
                       <label for="recent-input">Recent</label>
                       <div class="recent-input"></div>
                   </div>    
                   </div> 
                <div class="col-8 mb-4">
                    <div class="card shadow-lg p-3 mb-5 bg-transparent">
                        <div class="card-body">
                            <h2 class="card-title"><span id="current-city"></span></h2>
                            <div class="weather-icon" id="weather-icon"></div>
                            <p class="temperature">Temperature: <span id="current-temp"></span></p>
                            <p class="humidity">Humidity: <span id="current-humidity"></span></p>
                            <p class="wind-speed">Wind Speed: <span id="current-wind-speed"></span></p>
                            <p class="uv-index">UV Index: <span id="current-uv-index"></span></p>
                        </div>
                    </div>
                    <h3 class="five-day-forecast">5-Day Forecast</h3>
            <div class="row d-flex flex-wrap" id="forecastWeather">
              
            </div>
                </div>
            </div>
        
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>   
        <script src="assets/js/scripts.js"></script>

</body>

</html>
